<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRX Mining Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="topbar">
      <div class="brand">
        <div class="logo-circle">T</div>
        <div class="brand-text">TRX Miner</div>
      </div>
      <div class="profile">Live System</div>
    </div>

    <div class="content">
      <!-- MINE PAGE -->
      <div id="page-mine" class="page active">
        <div class="card mine-card">
          <div class="mine-status" id="mineStatus">Not started</div>
          <div class="progress-bar">
            <div id="progressInner" class="progress-inner"></div>
          </div>
          <div id="progressTimer" class="progress-timer">Not started</div>
          <button class="btn btn-forest large" id="mineActionBtn">Start Mining</button>
          <div id="mineMessage" class="small muted"></div>
        </div>
      </div>

      <!-- TEAM PAGE -->
      <div id="page-team" class="page">
        <div class="card">
          <h3>Your Team</h3>
          <p>Team Members: <span id="teamCount">0</span></p>
          <div class="invite-row">
            <input type="text" id="refLink" readonly />
            <button id="copyRefBtn" class="btn btn-white small">Copy</button>
          </div>
          <button id="fakeInviteBtn" class="btn btn-forest small">Add Fake Member</button>
        </div>
      </div>

      <!-- ME PAGE -->
      <div id="page-me" class="page">
        <div class="card">
          <h3>My Wallet</h3>
          <p>TRX: <span id="meTRX">0</span></p>
          <p>USDT: <span id="meUSDT">0</span></p>
        </div>

        <div class="card">
          <h3>Convert TRX → USDT</h3>
          <input id="convertInput" type="number" placeholder="Enter TRX amount" />
          <button id="convertDo" class="btn btn-forest">Convert</button>
          <div id="convertResult" class="small muted"></div>
        </div>

        <div class="card">
          <h3>Withdraw</h3>
          <select id="withdrawMethod">
            <option value="bitget">Bitget</option>
            <option value="bybit">Bybit</option>
          </select>
          <input id="withdrawUID" type="text" placeholder="Enter UID" />
          <input id="withdrawAmount" type="number" placeholder="Enter USDT amount" />
          <button id="submitWithdraw" class="btn btn-purple">Submit</button>
          <div id="withdrawMsg" class="small muted"></div>
        </div>
      </div>

      <!-- VIP PAGE -->
      <div id="page-vip" class="page">
        <div class="card">
          <h3>Buy VIP</h3>
          <p>VIP 1 → 0.10 USDT (Daily 0.04 USDT)</p>
          <p>VIP 2 → 0.20 USDT (Daily 0.15 USDT)</p>

          <select id="vipType">
            <option value="vip1">VIP 1</option>
            <option value="vip2">VIP 2</option>
          </select>
          <select id="vipExchange">
            <option value="bitget">Bitget</option>
            <option value="bybit">Bybit</option>
          </select>

          <p>Bitget UID: <b>9879164714</b></p>
          <p>Bybit UID: <b>269645993</b></p>

          <input id="vipSenderUID" type="text" placeholder="Enter your UID (proof)" />
          <input id="vipMemo" type="text" placeholder="Transaction memo" />
          <button id="vipSubmit" class="btn btn-forest">Submit VIP Request</button>
          <div id="vipMsg" class="small muted"></div>
        </div>
      </div>
    </div>

    <div class="bottom-nav">
      <button class="nav-btn active" data-target="page-mine">Mine</button>
      <button class="nav-btn" data-target="page-team">Team</button>
      <button class="nav-btn" data-target="page-me">Me</button>
      <button class="nav-btn" data-target="page-vip">VIP</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Crypto Mining</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="logo">ðŸš€ Smart Mining Platform</h1>
  </header>

  <main>
    <!-- MINE PAGE -->
    <section id="mine" class="page active">
      <h2>TRX Mining</h2>
      <div class="miner">
        <div class="animation">
          <div class="coin"></div>
        </div>
        <p id="mine-status">Mining in progress...</p>
        <p><span id="trx-earned">0.0000</span> TRX earned</p>
      </div>
      <button id="startMine">Start Mining</button>
    </section>

    <!-- TEAM PAGE -->
    <section id="team" class="page">
      <h2>Your Referral</h2>
      <div class="team-box">
        <p>Your referral code:</p>
        <input type="text" readonly value="REF12345" id="refCode">
        <button onclick="copyRef()">Copy Code</button>
      </div>
    </section>

    <!-- ME PAGE -->
    <section id="me" class="page">
      <h2>TRX to USDT Converter</h2>
      <div class="converter">
        <input type="number" id="trxInput" placeholder="Enter TRX amount">
        <button id="convertBtn">Convert</button>
        <p>USDT Value: <span id="usdtValue">0.000</span></p>
      </div>

      <div class="withdraw">
        <h3>Withdraw</h3>
        <select id="exchange">
          <option value="bitget">Bitget UID</option>
          <option value="bybit">Bybit UID</option>
        </select>
        <input type="text" id="uid" placeholder="Enter UID">
        <input type="number" id="withdrawAmount" placeholder="Enter Amount (min 0.01)">
        <button id="withdrawBtn">Submit Withdraw</button>
      </div>
    </section>

    <!-- VIP PAGE -->
    <section id="vip" class="page">
      <h2>VIP Plans</h2>
      <div class="vip-card">
        <h3>VIP 1</h3>
        <p>Buy: 0.10 USDT</p>
        <p>Daily Earn: 0.04 USDT</p>
        <button class="buyVip" data-vip="1">Buy VIP 1</button>
      </div>
      <div class="vip-card">
        <h3>VIP 2</h3>
        <p>Buy: 0.20 USDT</p>
        <p>Daily Earn: 0.15 USDT</p>
        <button class="buyVip" data-vip="2">Buy VIP 2</button>
      </div>
    </section>
  </main>

  <nav class="bottom-nav">
    <button data-target="mine">Mine</button>
    <button data-target="team">Team</button>
    <button data-target="me">Me</button>
    <button data-target="vip">VIP</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
